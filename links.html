<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Links</title>
        <!-- use Font Awesome 4 icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- use Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="css/style.css">

        <style>
            a.useful {
                background-color: blue;
                color: white;
                padding: 2px;
                text-decoration: none;
            }

            a.useful:hover {
                background-color: purple;
            }
        </style>

        <!-- ensure page is properly displayed on mobile devices and enable touch zooming -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <script src="js/header.js"></script>
        <main>
            <h1>Links</h1>
            <table class="table table-striped">
                <tr>
                    <th>Link</th>
                    <th>Description</th>
                </tr>
                <tr>
                    <td>
                        <a class="useful" href="https://www.linkedin.com/in/nathandeflavis/" target="_blank">
                            <i class="fa fa-linkedin"></i>
                        </a>
                    </td>
                    <td>My LinkedIn profile.</td>
                </tr>
                <tr>
                    <td>
                        <a class="useful" href="https://github.com/nathandeflavis" target="_blank">
                            <i class="fa fa-github"></i>
                        </a>
                    </td>
                    <td>My GitHub profile.</td>
                </tr>
            </table>
        </main>
        <div class="container p-2"></div>
        <script src="js/footer.js"></script>
    </body>
</html>
